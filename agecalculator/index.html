<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="stars" id="stars"></div>
    <div class="planet" id="planet1"></div>
    <div class="planet" id="planet2"></div>

    <!-- Main Calculator -->
    <div class="container">
        <h1>AGE CALCULATOR</h1>
        <form id="ageForm">
            <div class="input-group">
                <div class="input-container">
                    <label class="input-label">DAY</label>
                    <input type="number" id="day" class="input-field" placeholder="DD" min="1" max="31" required>
                </div>
                <div class="input-container">
                    <label class="input-label">MONTH</label>
                    <input type="number" id="month" class="input-field" placeholder="MM" min="1" max="12" required>
                </div>
                <div class="input-container">
                    <label class="input-label">YEAR</label>
                    <input type="number" id="year" class="input-field" placeholder="YYYY" min="1900" max="2100" required>
                </div>
            </div>
            <button type="submit">CALCULATE AGE </button>
        </form>
        <div id="error" class="error-container"></div>
        <div id="result" class="result-container">
            <div class="result-title">YOUR COSMIC AGE IS:</div>
            <div class="age-display" id="ageDisplay"></div>
            <div class="age-breakdown">
                <div class="age-unit">
                    <div class="age-number" id="years"></div>
                    <div class="age-label">YEARS</div>
                </div>
                <div class="age-unit">
                    <div class="age-number" id="months"></div>
                    <div class="age-label">MONTHS</div>
                </div>
                <div class="age-unit">
                    <div class="age-number" id="days"></div>
                    <div class="age-label">DAYS</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
